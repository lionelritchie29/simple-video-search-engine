<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Video Search Engine</title>
    <link rel="stylesheet" href="/index.css" />
    <script async src="https://cse.google.com/cse.js?cx=32af298f19d594278"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.webp" alt="Logo" />
      </div>
      <h1>Simple Video Search Engine</h1>
    </header>
    <main>
      <div class="gcse-searchbox" data-as_sitesearch="youtube.com"></div>

      <div id="search-results">
        <div class="gcse-searchresults" data-refinementStyle="link"></div>
      </div>
    </main>

    <div id="view-overlay" style="display: none">
      <div style="width: 100%">
        <iframe id="view-overlay-src" width="100%" src="" frameborder="0"></iframe>
      </div>

      <div id="view-overlay-actions">
        <a target="_blank" rel="noreferrer" href="">
          <button class="view-overlay__button" id="view-overlay-visit">Visit</button>
        </a>
        <button class="view-overlay__button" id="view-overlay-close">Close</button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>

<template id="result-card-template">
  <div class="result-card" data-index="100" id="result-card">
    <img
      id="result-card-thumbnail"
      class="result-card__thumbnail"
      src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRVnegVhAnN6yi0NVJ81bz7ifvSu-y5WCynt_69M-KZIJKAQ3B-NZl510Tw"
      alt=""
    />
    <div class="result-card__desc">
      <h2 id="result-card-title"></h2>
      <div id="result-card-by" class="result-card__desc__by"></div>
      <div class="result-card__desc__meta">
        <div id="result-card-url">
          <img src="assets/yt.png" width="12px" height="12px" alt="" /> Youtube.com
        </div>
        <span id="result-card-view-count"></span>
      </div>
    </div>
  </div>
</template>
